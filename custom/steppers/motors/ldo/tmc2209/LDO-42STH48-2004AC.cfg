#---------------------------------------------------- Z -----------------------------------------------------
# The Z motor located on the front left of the bottom of the printer
# Connected to MOTOR 5 on BIGTREETECH Octopus Pro H723 V1.1
# Driver: BTT TMC2209 v1.3
# Motor: LDO-42STH48-2004AC
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_z]
stealthchop_threshold: 0
interpolate: True
uart_pin: PE4
run_current: 1.4
sense_resistor: 0.11


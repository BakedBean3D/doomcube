#############################################################################################################
### BASE SETUP
#############################################################################################################
[include RatOS/homing.cfg]
[include RatOS/macros.cfg]
[include RatOS/shell-macros.cfg]
[include RatOS/printers/voron-v24/voron-v24.cfg]
[include RatOS/printers/voron-v24/macros.cfg]
[include RatOS/printers/voron-v24/300.cfg]

# Extruder
# T0 Annex Engineering Sherpa Mini definition (from RatOS/extruders/sherpa-mini.cfg)
[extruder]
rotation_distance: 22.67895 #for 5mm Shaft Driven Bondtech gearsets
gear_ratio: 50:8 #for sherpa mini 8t motor
microsteps: 16
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
filament_diameter: 1.750

[firmware_retraction]
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

# Hotend
# T0 Phaetus Rapido UHF definition (from RatOS/hotends/rapido-uhf.cfg)
[extruder]
max_extrude_only_distance: 200
nozzle_diameter: 0.4
heater_pin: toolboard_t0:PB13
sensor_type: PT1000
pullup_resistor: 2200
sensor_pin: toolboard_t0:PA3
min_extrude_temp: 170
min_temp: 0
max_temp: 285
pressure_advance: 0.03

[firmware_retraction]
retract_length: 0.5

# ADXL345 resonance testing configuration
[resonance_tester]
accel_chip_x: beacon
accel_chip_y: beacon
probe_points:
	150,150,20

#############################################################################################################
### STEPPER MOTORS, DRIVERS & SPEED LIMITS
#############################################################################################################
#---------------------------------------------------- X -----------------------------------------------------
# The A motor in the CoreXY system located on the right side of the printer
# Connected to MOTOR 0 on BIGTREETECH Octopus Pro H723 V1.1
# Driver: BTT TMC5160(T) Pro v1.1
# Motor: LDO-42STH48-2004MAH
# Voltage: 48
#------------------------------------------------------------------------------------------------------------
[tmc5160 stepper_x]
stealthchop_threshold: 0
interpolate: False
cs_pin: PC4
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
run_current: 1.3
sense_resistor: 0.075

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 64
full_steps_per_rotation: 400
rotation_distance: 40
homing_speed: 50

#---------------------------------------------------- Y -----------------------------------------------------
# The B motor in the CoreXY system located on the left side of the printer
# Connected to MOTOR 1 on BIGTREETECH Octopus Pro H723 V1.1
# Driver: BTT TMC5160(T) Pro v1.1
# Motor: LDO-42STH48-2004MAH
# Voltage: 48
#------------------------------------------------------------------------------------------------------------
[tmc5160 stepper_y]
stealthchop_threshold: 0
interpolate: False
cs_pin: PD11
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
run_current: 1.3
sense_resistor: 0.075

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 64
full_steps_per_rotation: 400
rotation_distance: 40
homing_speed: 50

#---------------------------------------------------- Z -----------------------------------------------------
# The Z motor located on the front left of the bottom of the printer
# Connected to MOTOR 5 on BIGTREETECH Octopus Pro H723 V1.1
# Driver: BTT TMC2209 v1.3
# Motor: LDO-42STH48-2004AC
# Voltage: 24
